<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${q != null}? 'Results for \"' + q + '\"' : 'All Articles'"></h2>
  <div th:if="${#lists.isEmpty(articles)}" class="alert alert-info">
    No articles found.
  </div>
  <div th:each="article : ${articles}" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${article.title}">Title</h5>
      <h6 class="card-subtitle text-muted mb-2">by <span th:text="${article.author.username}">Author</span></h6>
      <p th:text="${#strings.abbreviate(article.content, 150)}">Content previewâ€¦</p>
      <a th:href="@{'/view/' + ${article.id}}" class="btn btn-primary btn-sm">Read More</a>
    </div>
  </div>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}">
    <ul class="pagination">
      <li class="page-item" th:classappend="${currentPage == 0}? 'disabled'">
        <a class="page-link" th:href="@{/search(q=${q}, page=${currentPage-1})}">Previous</a>
      </li>
      <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages-1)}"
          th:classappend="${p == currentPage}? 'active'">
        <a class="page-link" th:href="@{/search(q=${q}, page=${p})}"
          th:text="${p + 1}">1</a>
      </li>
      <li class="page-item" th:classappend="${currentPage +1 == totalPages}? 'disabled'">
        <a class="page-link" th:href="@{/search(q=${q}, page=${currentPage+1})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
